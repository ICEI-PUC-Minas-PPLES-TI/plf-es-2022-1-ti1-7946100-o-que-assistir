<html>

<style>
  body{
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    height: 100vh;
  }
  #div-body{
    display: flex;
    flex-direction: column ;
    justify-content: center;
    align-items: center;
  }
  #buttons{
    margin-top: 15px;
  }
  button{
    border-radius: 5px;
    padding: 5px;
  }
  #data-table{
    display: flex;
    justify-content: center;
  }

    width: 80vw;

<body onload="init()">
  <div id="div-body">
    <form>
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome"><br>
      <label for="login">Login:</label><br>
      <input type="text" id="login" name="nome"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br>
      <label for="senha">Senha:</label><br>
      <input type="password" id="senha" name="senha">
    </form>
    <div id="buttons">
      <button onclick="addNewUser()">Criar</button>
      <button onclick="deleteUserIndex()">Deletar</button>
      <button onclick="limparInfo()">Limpar</button>
      <button onclick="changeUserIndex()">Mudar</button>
    </div>
  </div>
  <div id="data-table">
    <table id="usuarios" class="display">
      <thead>
        <tr>
          <th> Nome </th>
          <th> Login </th>
          <th> Email </th>
          <th> Senha </senha> 
        </tr>
      </thead>
      <tbody id="content">
      </tbody> 
    </table>  
  </div>
  <script src="./crud.js"></script>
</body>
<script>
    let button = $('#sumbit');
    let input = $('input');

    function exibeContatos(){
      $("#content").html("");
      let Storagelocal = JSON.parse(localStorage.getItem('usuarios'));
      for(let i = 0; i < Storagelocal.usuarios.length; i++ ){
          $("#content").append(`
              <tr> 
                <td>${Storagelocal.usuarios[i].nome}</td>
                <td>${Storagelocal.usuarios[i].login}</td>
                <td>${Storagelocal.usuarios[i].email}</td>
                <td>${Storagelocal.usuarios[i].senha}</td>
              </tr>
          `)
      }
    }

    function init(){
        if(localStorage.getItem('usuarios') == null){
            localStorage.setItem('usuarios', JSON.stringify(dados));
            exibeContatos()
            $(document).ready( function () {
                $('#usuarios').DataTable();
            } );
        }else{
          exibeContatos()
          $(document).ready( function () {
              $('#usuarios').DataTable();
          } );
        }
    }

    $("#usuarios tbody").on("click", "tr", function(){
      let infoUser = $(this).find("td");
      
      $("#nome").val(infoUser[0].innerHTML);
      $("#login").val(infoUser[1].innerHTML);
      $("#email").val(infoUser[2].innerHTML);
      $("#senha").val(infoUser[3].innerHTML);

      $("#login").attr('disabled', 'disabled');

    })

    function limparInfo(){
      $("#nome").val('');
      $("#login").val('');
      $("#email").val('');
      $("#senha").val('');
    }

    function addNewUser(){
      if(pickUpUser($("#login").val()) == 0){
        addUser($("#login").val(),$("#senha").val() , $("#nome").val(),$("#email").val() );
        limparInfo();
      }else{
        alert("Já existe esse usuário");
      }
      
    }

    function changeUserIndex(){
      if(pickUpUser($("#login").val()) == '' || pickUpUser($("#login").val()) == 0){
        alert("Nenhum usuário com esse login");
      }else{
        changeUser($("#login").val(), $("#login").val(),$("#senha").val() , $("#nome").val(),$("#email").val());
        limparInfo();
        alert("Mudança Efetuada");
      }

    }

    function deleteUserIndex(){
      if(pickUpUser($("#login").val()) == '' || pickUpUser($("#login").val()) == 0){
        alert("Nenhum usuario com esse login");
      }else{
        deleteUser($("#login").val());
        limparInfo();
        alert("Deletado com sucesso");
      }
    }


  
</script>
</html>
