<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/global.css">
    <link rel="stylesheet" href="./HomeCss/header.css">
    <link rel="stylesheet" href="./HomeCss/main.css">
    <link rel="stylesheet" href="./HomeCss/footer.css">
    <title>WhatWatch</title>

    <script src="scripts/login.js"></script>
    <script src="PerfilEdit/edit.js"></script>

    <script>
        // Verifica se o usuário já esta logado e se negativo, redireciona para tela de login        
        if (!usuarioCorrente.login) {
            window.location.href = LOGIN_URL;
        }

        function initPage() {

            // Associa a função de logout ao botão
            document.getElementById('btn_logout').addEventListener('click', logoutUser);

            document.getElementById('btn_editar').addEventListener('click', () => window.location.href = CHANGE_URL);
            document.getElementById('series').addEventListener('click', () => window.location.href = CHANGE_SERIE);
        }

        // Associa ao evento de carga da página a função para verificar se o usuário está logado
        window.addEventListener('load', initPage);
    </script>
</head>
<body>
    <header class="header">
        <div class="flex">
            <nav class="nav__header">
                <a class="header-item hide" href="#"><b class="bold">WhatWatch</b></a>
                <a class="header-item hide" id="series">Séries</a>
            </nav>
        </div>
        <div class="container">
            <form id="form">
                <input type="text" placeholder="Pesquisar" id="search" class="search ">
            </form>
            <button class="header__button header__button--cadastrar hide" id="btn_editar">
                Editar
            </button>
            <button class="header__button header__button--entrar hide" id="btn_logout">
                Sair
            </button>
        </div>
    </header>
    <div id="main"></div>
    <main class="main" id="main2">
    <div class="movieList movieList--first">
        <h2 class="movieList--h2">Populares</h2>
        <div id="populares" class="movieList--list">
        </div>
    </div>
    <div class="movieList">
        <h2 class="movieList--h2">Melhores Avaliados</h2>
        <div id="cinema" class="movieList--list">
        </div>
    </div>
    <div class="movieList">
        <h2 class="movieList--h2">Em Breve</h2>
        <div id="upcoming" class="movieList--list">
        </div>
    </div>
    <div class="movieList">
        <h2 class="movieList--h2">Nos Cinemas</h2>
        <div id="latest" class="movieList--list">
        </div>
    </div>
            
    </main>
    <footer class="footer">
        <p>Todos os direitos reservados</p>
    </footer>

    <script src="./scripts/script.js"></script>
    
    
</body>
</html>
